spring.application.name=hibernaterelatioships

#database
spring.datasource.username=postgres
spring.datasource.password=Postgres@30

#Here  in 'localhost:5432/postgres' postgres in the database name
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

#If we don't provide the default_schema then the Hibernate will use public schema and make
spring.jpa.properties.hibernate.default_schema=hibernaterelations


#HibernateConfigWithPostgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

